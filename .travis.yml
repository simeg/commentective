language: rust
cache:
  cargo: true
  directories:
  - "${HOME}/kcov/"
sudo: required
rust:
#  - stable
#  - beta
  - nightly

script: make ci

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

notifications:
  email:
    on_success: never

before_install:
  - sudo apt-get update

env:
- PATH=$PATH:${HOME}/kcov/bin

# These packages are required for codecov
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

# TODO: Put in script or something
after_success:
- if [ ! -d "${HOME}/kcov/bin" ]; then wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz;
  tar xzf master.tar.gz;
  cd kcov-master;
  mkdir build;
  cd build;
  cmake -DCMAKE_INSTALL_PREFIX=${HOME}/kcov ..;
  make;
  make install;
  cd ../..;
  rm -rf kcov-master;
  for file in target/debug/commentective-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done; fi

after_success:
- bash <(curl -s https://codecov.io/bash)
