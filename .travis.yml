language: rust

rust:
  - stable

script: make ci

cache:
  cargo: true
  directories:
  - "${HOME}/kcov-build/"

before_install:
  - sudo apt-get update

# Required by codecov
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - jq

jobs:
  include:
    - stage: coverage
      rust: stable
      script:
        - ./scripts/code_coverage.sh

notifications:
  email:
    on_success: never
